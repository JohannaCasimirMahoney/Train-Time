<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>



    <title>Train-Time</title>
</head>

<body>

    <style>
        #train-table th,
        td {
            display: inline-block;
            width: 16.575%;
        }
    </style>



    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">The Ghost Express</h1>
            <img style="position:absolute; BOTTOM:565px; RIGHT:40px; WIDTH:200px; HEIGHT:170px"
                src="assets/images/jawbone.png">
        </div>
    </div>
    <!-- Second image display -->
    <img src="assets/images/darktrack.png" style=" WIDTH:900px; HEIGHT:300px;" class="center">

    <!-- Train Information -->

    <div class="wrapper">

        <div class="jumbotron">
            <h4>
                <center>A harrowing adventure. All aboard!</center>
            </h4>
        </div>

        <div id="wrap">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h6>Current Train Schedule</h6>
                </div>
                <div class="panel-body">
                    <table class="table table-striped" id="trainScheduleTable">
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>


        <div id="wrapper">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <center><span class="blink_text">Add Train</span></center>
                </div>
                <div class="panel-body">
                    <div class="form">
                        <form>
                            <br>
                            <div class="form-group">
                                <label for="trainNameForm">Train Name</label>
                                <input type="text" class="form-control" id="trainNameForm">
                            </div>
                            <div class="form-group">
                                <label for="destinationForm">Destination</label>
                                <input type="text" class="form-control" id="destinationForm">
                            </div>
                            <div class="form-group">
                                <label for="firstTrainTimeForm">First Train Time (HH:mm - Military Time)</label>
                                <input type="text" class="form-control" id="trainTimeForm">
                            </div>
                            <div class="form-group">
                                <label for="frequency">Frequency (min)</label>
                                <input type="text" class="form-control" id="frequencyForm">
                            </div>
                            <button type="submit" class="btn btn-default" id="click-button">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>





        <!-- javascript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type='text/javascript' src='assets/javascript/train.js'></script>
</body>

</html>
