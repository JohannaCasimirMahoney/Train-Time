<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>



    <title>Train-Time</title>
</head>

<body>

    <style>
        #train-table th,
        td {
            display: inline-block;
            width: 16.575%;
        }
    </style>



    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">The Ghost Express</h1>
            <p class="lead">A harrowing adventure. All aboard</p>
            <img style="position:absolute; BOTTOM:450px; RIGHT:40px; WIDTH:200px; HEIGHT:170px"
                src="assets/images/jawbone.png">
        </div>
    </div>
    <!-- Second image display -->
    <img src="assets/images/darktrack.png" style=" WIDTH:900px; HEIGHT:300px;" class="center">

    <div class="card">
        <h5 class="card-header">Current Train Schedule</h5>

    </div>
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
            </tr>
        </thead>
    </table>















    <!-- Submit button -->
    <div class="card-body">
        <a href="#" class="btn btn-primary">Submit</a>
    </div>



    <!-- javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type='text/javascript' src='assets/javascript/train.js'></script>
</body>

</html>
