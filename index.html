<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>



    <title>Train-Time</title>
</head>

<body>

    <style>
        #employee-table th,
        td {
            display: inline-block;
            width: 16.575%;
        }
    </style>



    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">The Ghost Express</h1>
            <p class="lead">A harrowing adventure. All aboard</p>
            <img style="position:absolute; BOTTOM:400px; RIGHT:40px; WIDTH:250px; HEIGHT:200px"
                src="assets/images/jawbone.png">

        </div>
    </div>
    <div class1="container">
        <img style="margin-right: TOP:-20px; Bottom:15px; WIDTH:1218px; HEIGHT:300px;" src="assets/images/sun.png">


    </div>


    <!-- Background picture -->


    <!-- <img src="assets/images/Creepy_fondo.png" class="img-fluid" alt="Responsive image"> -->


    <div class="row">

        <div class="col-md-12">

            <!-- Current Employees-->
            <div class="card mb-4">
                <div class="card-header">Current Train Schedule</div>
                <div class="card-body">
                    <table class="table table-sm table-hover" id='employee-table'>
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <!-- Add Employee  -->
            <div class="card mb-4">
                <div class="card-header">Add Train</div>
                <div class="card-body">

                    <!-- Entry Form -->
                    <form>
                        <div class="form-group">
                            <label for="employee-name-input">Add Train</label>
                            <input class="form-control" id="employee-name-input" placeholder="Jane Doe" type="text">
                        </div>
                        <div class="form-group">
                            <label for="role-input">Role</label>
                            <input class="form-control" id="role-input" placeholder="CEO" type="text">
                        </div>
                        <div class="form-group">
                            <label for="start-input">Start Date (MM/DD/YYYY)</label>
                            <input class="form-control" id="start-input" placeholder="01/08/1989" type="text">
                        </div>
                        <div class="form-group">
                            <label for="rate-input">Monthly Rate</label>
                            <input class="form-control" id="rate-input" placeholder="200000" type="text">
                        </div>
                        <button class="btn btn-primary float-right" id="add-employee-btn">Submit</button>
                    </form>

                </div>
            </div>
        </div>
    </div>

    </div>












    <!-- javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type='text/javascript' src='assets/javascript/train.js'></script>
</body>

</html>
